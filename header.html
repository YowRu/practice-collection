<h1>期許自己,能夠用不一樣的角度觀察,創造暖心的作品。</h1>

<script>
/*menu*/
$(window).resize(function(){
    var $H=$(window).height();
    $('header .menu').height($H-80);
    $('header .bg').height($H);
    $('header .menu').hide();
    $('header .bg').hide();
     $('header nav').removeClass('menuOpen');
});
var $H=$(window).height();
$('header .menu').height($H-80);
$('header .bg').height($H);
$('header nav').click(function(){
    $('header .menu').slideToggle().css('display','flex');
    $('header .bg').toggle();
    $('header nav').toggleClass('menuOpen');
});
$('header .bg').click(function(){
    $('header .menu').fadeToggle();
    $('header .bg').toggle();
    $('header nav').toggleClass('menuOpen'); 
});
</script>
