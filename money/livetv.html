<script>
var $W=$(window).width();
$(window).resize(r);
function r(){
    if($W<=700){
        $('.content .tab_content div.down').hide();
        $('.content .tab_content .right .up span.down').show();
                /*more*/
            $('.content .tab_content .right .up span.down').click(function(){
                $(' .content .tab_content .right .down').slideToggle(600);
                $('.content .tab_content .right .up span.up').show();
                $(this).hide();
              });
            $('.content .tab_content .right .up span.up').click(function(){
                $(' .content .tab_content .right .down').slideToggle(600);
                $(this).hide();
                $('.content .tab_content .right .up span.down').show(100);
              });
     }else{$('.content .tab_content div.down').show();}
    }
$(function(){
    // 預設顯示第一個 Tab
    var _showTab = 0;
    $('.content').each(function(){
        // 目前的頁籤區塊
        var $tab = $(this);

        var $defaultLi = $('.tabs li', $tab).eq(_showTab).addClass('active');
        $($defaultLi.find('a').attr('href')).siblings().hide();

        // 當 li 頁籤被點擊時...
        // 若要改成滑鼠移到 li 頁籤就切換時, 把 click 改成 mouseover
        $('.tabs li', $tab).click(function() {
            // 找出 li 中的超連結 href(#id)
            var $this = $(this),
                _clickTab = $this.find('a').attr('href');
            // 把目前點擊到的 li 頁籤加上 .active
            // 並把兄弟元素中有 .active 的都移除 class
            $this.addClass('active').siblings('.active').removeClass('active');
            // 淡入相對應的內容並隱藏兄弟元素
            $(_clickTab).stop(false, true).fadeIn().siblings().hide();

            return false;
        }).find('a').focus(function(){
            this.blur();
        });
    });
}); 
    
</script>
