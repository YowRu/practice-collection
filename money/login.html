<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/FlexSlider/jquery.flexslider-min.js"></script>
    <link rel="stylesheet" href="icon/font/flaticon.css" type="text/css">
    <link rel="stylesheet" href="js/FlexSlider/flexslider.css" type="text/css">
    <link rel="stylesheet" href="css/1080layout.css" type="text/css">
    <link rel="stylesheet" href="css/1080index.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <title>會員登入 | 鄉民財經</title>
</head>
<body>
<header></header>   
<div id="main">
    <div id="memberlogin">
        <div class="left">
            <h1>會員登入</h1>
            <div class="left_content">              
                   <form id="loginForm" name="loginForm" method="POST" action=" ">
                        <div class="detail">電子信箱</div>            
                        <input type="text" name="mem_mail" id="mem_mail" placeholder="需為完整的email格式" required />
                        <div class="detail">密碼</div>            
                        <input type="password" name="mem_pwd" id="mem_pwd" placeholder="請輸入6~20個字元" required />
                        <div class="choice">
                        <a id="forgotPassword" href=" ">忘記密碼</a>
                        </div>
                        <input type="submit" name="login" id="login" value="會員登入" />
                        <input type="hidden" name="checkoutPage" id="checkoutPage" value="1" />
                   </form>
                   <div id="row1"><!--訊息EX:尚未註冊、密碼錯誤、尚未EMAIL驗證--></div>
                   <div class="row2">
                        <div class="line">
                            <p>或是</p>
                            <hr>
                        </div> 
                        <div class="fb">
                            <a onclick="" id="" class="btn-fb" href="">Facebook登入</a>
                        </div>  
                   </div>
             </div>
        </div>
        <div class="right">
           <h1>立即註冊</h1>
           <div class="right_content">
               <form id="addMember" name="addMember" method="POST" action="">
                    <div class="detail">會員姓名</div>            
                    <input type="text" name="mem_name" id="memName" required="required" placeholder="請輸入真實姓名" />
                    <div class="detail">手機號碼</div>            
                    <input type="text" name="mem_phone" id="memPhone" required="required" placeholder="請輸入手機號碼" />
                    <div class="detail">電子信箱</div>            
                    <input type="text" name="mem_mail" id="memMail" required="required" placeholder="請輸入E-Mail帳號" /> 
                    <div id="addMemMsg1"></div>         
                    <div class="detail">會員密碼<p>※必須含英文數字至少6字</p></div>
                    <input type="password" name="mem_pwd" id="memPwd" required="required"  maxlength="20"placeholder="請輸6~20個英數字或鍵盤符號" />
                    <div id="addMemMsg2"></div>
                    <div class="detail">確認密碼</div>            
                    <input type="password" name="confirm_pwd" id="confirmPwd" maxlength="20" required="required" placeholder="請再一次輸入相同密碼" />
                    <div id="addMemMsg3"></div>
                    <br><br>
                    <img src="" alt="" style="background-color:#bbb;width:100px;height:50px;">
                    <input type="text" name="chkcode" id="chkcode" required="required" placeholder="請輸入0-9的驗證碼" />
                    <br> 
                    <div id="addMemMsg4"></div>
                    <input type="hidden" name="" value="addMember">
                    <input type="submit" name="" id="addBtn" value="確認送出" />
               </form>
           </div>     
        </div>    
    </div>
 </div> 
<footer></footer> 
</body>
</html>
